<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
          xmlns:p="http://primefaces.org/ui"    
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<link rel="shortcut icon" href="favicon.ico" /> <title>Sistema Integrado</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="style.css" rel="stylesheet" type="text/css" />  <meta http-equiv="refresh" content="#{session.maxInactiveInterval};url=index.jsf" />  
<p:dock position="top" id="dock_menu" itemWidth="75" >
    <p:menuitem value="Inicio"  icon="/images/casa_final.jpg" url="index.jsf"/>
    <p:menuitem value="Ventas"  icon="/images/ventas_final.jpg" url="ventas.jsf"/>
    <p:menuitem value="Compras" icon="/images/compras_final.jpg" url="compras.jsf"/>
    <p:menuitem value="Almac&eacute;n"  icon="/images/almacen_final.jpg" url="almacen.jsf"/>
    <p:menuitem value="Finanzas"  icon="/images/finanzas_final.jpg" url="finanzas.jsf"/>

</p:dock>
</h:head>
<h:body>
<div class="main">
  <div class="header">
    <div class="logo">
       </div>
    <div class="menu">

    </div>
  </div>
  <div class="clr"></div>
  <div class="block_header">
    <div class="slider">
    <p:growl id="growl" showDetail="true"/>
    <p:panel header="M&oacute;dulo de Almac&eacute;n" >
        <h:form id="frmimprimir" >
<h:panelGrid id="pnl1" columns="2">

     <h:outputLink title="PDF" value="reporte_almacen.pdf" >
         <h:graphicImage value="/images/pdf.png" width="50px"/>
            </h:outputLink>
     <h:outputLink title="Excel" value="reporte_almacen.xls" >
                 <h:graphicImage value="/images/excel.png" />
            </h:outputLink>
    </h:panelGrid>
            <p:separator />
    <h:panelGrid id="pnl2" columns="2">
<h:outputText value="Nombre de la Tienda. " />

<p:selectOneMenu value="#{managedBeanReportando.tienda}" effect="drop" style="width:425px" converter="tiendaConverter" >
     <f:selectItems  id="temsTien" value="#{managedBeanTienda.tiendasItems}"/>
        </p:selectOneMenu>
<h:outputText value="" />
  <p:messages showDetail="true" autoUpdate="true"/>
</h:panelGrid>
            <br />
            <br />
            <center >
                <p:commandButton value="Generar Reporte" action="#{managedBeanReportando.generar_almacenes}" update="frmimprimir" actionListener="#{managedBeanReportando.addInfo_Almacenes}"/>
            </center>

</h:form>
    </p:panel>
    </div>
  </div>
  <div class="clr"></div>

  <div class="clr"></div>

  <div class="clr"></div>
</div>
</h:body>
</html>
