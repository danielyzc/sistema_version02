         <ui:define name="datos">
        <p:growl id="growl" showDetail="true"/>
    <p:panel header="Mantenimiento - Tipo de Servicios" >



         <h:form id="frmbPrincipal">


     <center>
         <h:commandButton title="Nuevo Tipo de Servicio" image="../images/nuevo.png" action="#{managedBeanTipoServicio.Nuevo}"
              />
                </center>


            <p:separator />



        <h:panelGrid id="pnlg1" columns="1" style="padding:0 10px 0 10px;width:100%;" >



            <p:dataTable   paginator="true" rows="17"   var="item" value="#{managedBeanTipoServicio.lista}" widgetVar="carsTable"

         <f:facet name="header">
             Seleccione una Opci&oacute;n de Filtrado
        </f:facet>

                filterMatchMode="contains">
            <h:outputText value="#{item.nombreTipoServicio}" />
        </p:column>

                <p:column  style="width:120px; text-align:center; font-size: 13px; " filterBy="#{item.descripcion}"
                   headerText="Descripci&oacute;n"
                filterMatchMode="contains">
                    <h:outputText value="#{item.descripcion}" />
        </p:column>


         <p:column style="width:70px; text-align:center;"
                headerText="op.">

             <h:commandButton title="Editar"
                              image="../images/Editar.png" action="#{managedBeanTipoServicio.editar}">
                 <f:setPropertyActionListener value="#{item}" target="#{managedBeanTipoServicio.tipo}" />
              </h:commandButton>

        </p:column >

    </p:dataTable>


        </h:panelGrid>


 </h:form>




     <p:separator />
            <h:form id="frm_link2">
                <center>     <h:commandLink  action="#{managedBeanTipoServicio.Volver_TipoServicios}"  >
       <p:graphicImage  value="../images/inicio1.jpg" />
</h:commandLink></center>
            </h:form>




    </p:panel>
