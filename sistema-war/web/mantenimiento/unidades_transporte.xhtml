<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
          xmlns:p="http://primefaces.org/ui"    
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head> 
</h:head>
<h:body>
    
    <ui:composition template="./../master/master.xhtml">
            
         <ui:define name="datos">
     
    <p:panel header="Mantenimiento - Unidades de Transporte" >



         <h:form id="frmPrincipal">
 <p:growl id="growl" showDetail="true"/>

  <center>
                        <p:commandLink  oncomplete="PF('dlgnewArea').show();" id="newArea" update=":Form2" actionListener="#{managedBeanUnidadTransporte.newObject()}" style="margin-right:20px; border:0 none;">  
                        <p:graphicImage  value="../images/nuevo.png"  />
                        <p:tooltip for="newArea"  value="NUEVO ITEM" showEffect="slide" hideEffect="explode" /> 

                        </p:commandLink>
                       
                    </center>
 
   


            <p:separator />



        <h:panelGrid id="pnlg1" columns="1" style="padding:0 10px 0 10px;width:100%;" >



            <p:dataTable   paginator="true" rows="17"   var="item" value="#{managedBeanUnidadTransporte.lista}" widgetVar="carsTable"
            emptyMessage="No se Encontraron datos">

         <f:facet name="header">
             Seleccione una Opci&oacute;n de Filtrado
        </f:facet>

        <p:column   style="width:300px; text-align:center; font-size: 13px;"
                    filterBy="#{item.marca}"
                headerText="Marca"
                filterMatchMode="contains">
            <h:outputText value="#{item.marca}" />
        </p:column>

                <p:column  style="width:120px; text-align:center; font-size: 13px; " filterBy="#{item.numeroPlaca}"
                   headerText="Placa"
                filterMatchMode="contains">
                    <h:outputText value="#{item.numeroPlaca}" />
        </p:column>


         <p:column style="width:25px"
                headerText="op.">

           
 <p:commandLink  oncomplete="PF('dlgeditArea').show();" id="editArea" update=":Form3" >  
                        <p:graphicImage  value="../images/Editar.png"  />
                        <p:tooltip for="editArea"  value="EDITAR ITEM" showEffect="slide" hideEffect="explode" /> 
   <f:setPropertyActionListener value="#{item}" target="#{managedBeanUnidadTransporte.unidadtransporte}" />
                                                   
                        </p:commandLink>
        </p:column >

    </p:dataTable>


        </h:panelGrid>


 </h:form>




     <p:separator />
            <h:form id="frm_link2">
                <center>     <h:commandLink  action="#{managedBeanTipoCliente.Volver_TipoCliente}"  >
       <p:graphicImage  value="../images/inicio1.jpg" />
</h:commandLink></center>
            </h:form>




    </p:panel>

                          
   <h:form id="Form2">

                    <p:dialog width="350px;" id="dialog" header="NUEVO ITEM" widgetVar="dlgnewArea" showEffect="fade" hideEffect="fade" modal="true" height="250px;">  

                    
      
              
     <h:panelGrid id="pnlgprincipal" columns="2"  >



     <h:panelGrid id="pnlg1" columns="2"  >

            <h:outputText value="Marca" />
            <p:inputText size="31" id="marca" style="color: blue;" value="#{managedBeanUnidadTransporte.unidadtransporte.marca}"/>

            <h:outputText value="Placa" />
            <p:inputText size="31" id="placa" value="#{managedBeanUnidadTransporte.unidadtransporte.numeroPlaca}"/>

            <h:outputText value="Fecha de Registro" />
            <p:calendar size="31" value="#{managedBeanUnidadTransporte.unidadtransporte.fechaRegistro}" pattern="dd/MM/yyyy"/>


            <h:outputText value="Número de Constancia" />
            <p:inputText size="31"  id="constancia" value="#{managedBeanUnidadTransporte.unidadtransporte.numeroConstanciaInscripcion}"/>

             <h:outputText value="Observaciones" />
             <p:inputTextarea  cols="31" style="color: green;" value="#{managedBeanUnidadTransporte.unidadtransporte.observaciones}"/>

 </h:panelGrid>

    
    </h:panelGrid>
                        
                     <p:separator/>
                    
                     <center>
                          <p:commandButton value="GRABAR"  oncomplete="PF('dlgnewArea').hide();" title="CREAR NUEVO ITEM" update=":frmPrincipal" action="#{managedBeanUnidadTransporte.crearNew()}" />
</center> 
                          
                    </p:dialog>  

                </h:form>
             
                  <h:form id="Form3">

                    <p:dialog width="350px;" id="dialog" header="EDITAR ITEM" widgetVar="dlgeditArea" showEffect="fade" hideEffect="fade" modal="true" height="250px;">  

                    
     <h:panelGrid id="pnlgprincipal" columns="2"  >



     <h:panelGrid id="pnlg1" columns="2"  >

            <h:outputText value="Marca: " />
            <p:inputText size="31" style="color: blue;" id="marcas" value="#{managedBeanUnidadTransporte.unidadtransporte.marca}"/>

            <h:outputText value="Placa: " />
            <p:inputText size="31" id="placas"  value="#{managedBeanUnidadTransporte.unidadtransporte.numeroPlaca}"/>

            <h:outputText value="Fecha de Registro: " />
            <p:calendar size="31" value="#{managedBeanUnidadTransporte.unidadtransporte.fechaRegistro}" pattern="dd/MM/yyyy"/>


            <h:outputText value="Número de Constancia: " />
            <p:inputText size="31" id="contancias" value="#{managedBeanUnidadTransporte.unidadtransporte.numeroConstanciaInscripcion}"/>

             <h:outputText value="Observaciones" />
             <p:inputTextarea  cols="31" style="color: green;" value="#{managedBeanUnidadTransporte.unidadtransporte.observaciones}"/>

 </h:panelGrid>



    </h:panelGrid>
                        <p:separator/>
                    
                        <center>   <p:commandButton value="GRABAR"  oncomplete="PF('dlgeditArea').hide();" title="EDITAR ITEM" update=":frmPrincipal" action="#{managedBeanUnidadTransporte.editarNew()}" /></center> 

                          
                    </p:dialog>  

                </h:form>
             
</ui:define>
    </ui:composition>
       
</h:body>
</html>
